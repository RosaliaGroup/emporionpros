<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Find Agents ‚Äî Emporion Pros</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="app.js"></script>
<style>
.page-hero{background:linear-gradient(135deg,#1e3a8a,#1a56db);color:white;padding:60px 0;text-align:center}
.page-hero h1{font-size:42px;font-weight:800;margin-bottom:10px}
.page-hero p{font-size:18px;opacity:.9}
.agent-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px;margin-top:40px}
.agent-card{background:white;border-radius:14px;padding:28px;box-shadow:0 1px 3px rgba(0,0,0,.08);border:2px solid transparent;transition:.3s}
.agent-card:hover{border-color:#1a56db;box-shadow:0 8px 24px rgba(0,0,0,.12);transform:translateY(-3px)}
.agent-top{display:flex;gap:16px;margin-bottom:20px}
.agent-av{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,#1a56db,#1e3a8a);color:white;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:800;flex-shrink:0}
.agent-name{font-size:20px;font-weight:700}
.agent-title{color:#6b7280;font-size:14px;margin-top:2px}
.agent-rating{display:flex;align-items:center;gap:6px;margin-top:6px}
.agent-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:16px 0;border-top:1px solid #e5e7eb;border-bottom:1px solid #e5e7eb;margin-bottom:16px;text-align:center}
.agent-stat-n{font-size:20px;font-weight:800;color:#1a56db}
.agent-stat-l{font-size:11px;color:#6b7280}
.specialties{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:16px}
.spec-tag{padding:4px 12px;background:#eff6ff;color:#1a56db;border-radius:20px;font-size:12px;font-weight:500}
.agent-cta{display:flex;gap:10px}
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:500;align-items:center;justify-content:center}
.modal-overlay.open{display:flex}
.modal-inner{background:white;border-radius:16px;padding:32px;max-width:480px;width:90%;max-height:90vh;overflow-y:auto}
</style>
</head>
<body>
<div id="header-mount"></div>

<div class="page-hero">
  <div class="ep-container">
    <h1>Find Your Perfect Agent</h1>
    <p>Verified professionals. Flat fees. Local experts ready to work for you.</p>
  </div>
</div>

<section class="ep-section">
  <div class="ep-container">
    <div style="display:flex;gap:12px;margin-bottom:8px;flex-wrap:wrap">
      <input class="ep-input" id="agent-search" placeholder="Search by name or specialty..." oninput="renderAgents()" style="flex:1;min-width:200px">
      <select class="ep-select" id="spec-filter" onchange="renderAgents()">
        <option value="">All Specialties</option>
        <option>Residential</option><option>Luxury</option><option>Investment</option><option>Commercial</option><option>Multi-Family</option><option>Rentals</option>
      </select>
    </div>
    <div class="agent-grid" id="agent-grid"></div>
  </div>
</section>

<div class="modal-overlay" id="agent-modal">
  <div class="modal-inner">
    <div id="modal-content"></div>
  </div>
</div>

<div id="ai-mount"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('header-mount').innerHTML = EP.renderHeader('agents');
  document.getElementById('ai-mount').innerHTML = EP.renderAIWidget();
  renderAgents();
  document.getElementById('agent-modal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
});

function renderAgents() {
  const q = document.getElementById('agent-search').value.toLowerCase();
  const spec = document.getElementById('spec-filter').value;
  const filtered = EP.agents.filter(a =>
    (!q || a.name.toLowerCase().includes(q) || a.specialties.some(s => s.toLowerCase().includes(q))) &&
    (!spec || a.specialties.includes(spec))
  );
  document.getElementById('agent-grid').innerHTML = filtered.length ? filtered.map(a => `
    <div class="agent-card">
      <div class="agent-top">
        <div class="agent-av">${a.photo}</div>
        <div>
          <div class="agent-name">${a.name}</div>
          <div class="agent-title">${a.title}</div>
          <div class="agent-rating">
            <span class="ep-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
            <span style="font-size:13px;font-weight:600">${a.rating}</span>
            <span style="font-size:13px;color:#6b7280">(${a.reviews} reviews)</span>
          </div>
        </div>
      </div>
      <div class="agent-stats">
        <div><div class="agent-stat-n">${a.deals}</div><div class="agent-stat-l">Deals Closed</div></div>
        <div><div class="agent-stat-n">${a.rating}</div><div class="agent-stat-l">Rating</div></div>
        <div><div class="agent-stat-n">${a.reviews}</div><div class="agent-stat-l">Reviews</div></div>
      </div>
      <div class="specialties">${a.specialties.map(s => `<span class="spec-tag">${s}</span>`).join('')}</div>
      <p style="font-size:13px;color:#6b7280;margin-bottom:16px;line-height:1.6">${a.bio}</p>
      <div style="font-size:13px;color:#6b7280;margin-bottom:16px">üìç ${a.areas.join(' ¬∑ ')} &nbsp;|&nbsp; üåê ${a.languages.join(', ')}</div>
      <div class="agent-cta">
        <button class="ep-btn ep-btn-primary" style="flex:1" onclick="openLeadModal(${a.id})">Contact Agent</button>
        <button class="ep-btn ep-btn-outline" onclick="EP.ai.simulatePhoneCall()">üìû Call</button>
        <button class="ep-btn ep-btn-outline" onclick="EP.ai.showAppointmentModal()">üìÖ</button>
      </div>
    </div>`).join('') : '<p style="color:#6b7280;padding:40px">No agents match your search.</p>';
}

function openLeadModal(agentId) {
  const a = EP.agents.find(x => x.id === agentId);
  document.getElementById('modal-content').innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:start;margin-bottom:20px">
      <h2 style="font-size:22px;font-weight:700">Contact ${a.name}</h2>
      <button onclick="closeModal()" style="background:none;border:none;font-size:22px;cursor:pointer;color:#6b7280">‚úï</button>
    </div>
    <div style="display:flex;gap:12px;align-items:center;margin-bottom:24px;padding:16px;background:#f9fafb;border-radius:10px">
      <div style="width:56px;height:56px;border-radius:50%;background:#1a56db;color:white;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:700">${a.photo}</div>
      <div><div style="font-weight:700">${a.name}</div><div style="color:#6b7280;font-size:13px">${a.title}</div><div style="color:#1a56db;font-size:13px">${a.phone}</div></div>
    </div>
    <form onsubmit="submitAgentLead(event, ${agentId})">
      <div class="ep-form-group"><label class="ep-label">Your Name</label><input class="ep-input" name="name" required></div>
      <div class="ep-form-group"><label class="ep-label">Email</label><input class="ep-input" name="email" type="email" required></div>
      <div class="ep-form-group"><label class="ep-label">Phone</label><input class="ep-input" name="phone" type="tel" required></div>
      <div class="ep-form-group"><label class="ep-label">I'm looking to</label>
        <select class="ep-select" name="intent"><option>Buy a home</option><option>Sell my home</option><option>Rent a property</option><option>Invest in real estate</option></select>
      </div>
      <div class="ep-form-group"><label class="ep-label">Message</label><textarea class="ep-textarea" name="message"></textarea></div>
      <button type="submit" class="ep-btn ep-btn-primary" style="width:100%;padding:14px">Send to ${a.name}</button>
    </form>`;
  document.getElementById('agent-modal').classList.add('open');
}

function submitAgentLead(e, agentId) {
  e.preventDefault();
  const fd = new FormData(e.target);
  EP.leads.capture({ name: fd.get('name'), email: fd.get('email'), phone: fd.get('phone'), intent: fd.get('intent'), message: fd.get('message'), agentId, source: 'Agents Page' });
  document.getElementById('modal-content').innerHTML = '<div style="text-align:center;padding:40px"><div style="font-size:48px">‚úÖ</div><h3 style="margin-top:16px;font-size:22px">Lead Sent!</h3><p style="color:#6b7280;margin-top:8px">The agent will reach out within 1 hour.</p><button onclick="closeModal()" class="ep-btn ep-btn-primary" style="margin-top:20px">Close</button></div>';
}

function closeModal() { document.getElementById('agent-modal').classList.remove('open'); }
</script>
</body>
</html>
