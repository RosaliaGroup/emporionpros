[build]
  publish = "."
  functions = "netlify/functions"
[functions]
  node_bundler = "esbuild"
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# GTM - Head snippet (injected before </head> on every page)
[[headers]]

[build.processing]
  skip = false

[build.processing.html]
  pretty_urls = true

# Snippet injection for GTM
[[plugins]]
